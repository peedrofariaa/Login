<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="blur"></div>
        <img src="../images/login-img.svg" alt="homem com uma mala">
        <h1>Welcome back</h1>

        <div class="container-input">
            <label>Email</label>
            <input type="email" placeholder="Email">
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>

        <div class="container-buttons">
            <button class="btn-login">Log In <i class='bx bx-chevron-right'></i></button>
            <button class="btn-google"><img class="img-google" src="../images/icon-google.svg" alt="logo do Google">Log In with Google</button>
        </div>

        <div class="container-link">
            <a href="signup.html">Newbie? <strong>Create Account</strong></a>
        </div>
    </main>
</body>

</html>
